<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCL Academy Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="login()">Login</button>
        <p id="error-message"></p>
    </div>

    <!-- Firebase App (already initialized in your code) -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration (already provided by you)
        const firebaseConfig = {
            apiKey: "AIzaSyCJ37I3qul8l75_o1xtqO8Gh_B0Mw_-Ht4",
            authDomain: "scl-academy-login.firebaseapp.com",
            projectId: "scl-academy-login",
            storageBucket: "scl-academy-login.firebasestorage.app",
            messagingSenderId: "519363450212",
            appId: "1:519363450212:web:82948689ea93542c139671",
            measurementId: "G-S7SP30DCQ1"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login function
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    alert("Login successful!");
                })
                .catch((error) => {
                    // Handle errors here
                    const errorMessage = error.message;
                    document.getElementById('error-message').innerText = errorMessage;
                });
        }
    </script>
</body>
</html>
